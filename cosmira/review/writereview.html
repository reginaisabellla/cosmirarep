<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmira</title>
    <link rel="stylesheet" href="../review/writereview.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header Section -->
    <header>
      <div class="heading">
        <div class="logo">
          <a href="https://reginaisabellla.github.io/cosmirarep/">
            <img src="../assests/img/cos-removebg.png" alt="Cosmira Logo" />
          </a>
        </div>
        <div class="search">
          <form action="../search/search.php" method="post" name="searchBar">
            <input type="text" placeholder="S E A R C H" />
            <button type="submit" name="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
      <nav>
        <ul class="nav-links">
          <li>
            <a class="nav-link" href="../about/about.html">ABOUT</a>
          </li>
          <li><a class="nav-link" href="../quiz/quiz.html">QUIZ</a></li>
          <li>
            <a class="nav-link" href="../discover/discover.html">DISCOVER</a>
          </li>
          <li>
            <a class="nav-link" href="../community/community.html">COMMUNITY</a>
          </li>
          <li>
            <a class="nav-link" href="../profile/profile.html">PROFILE</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- sidebar container -->
    <div class="container">
      <!-- sidebar content start -->
      <aside class="sidebar">
        <!-- sidebar heading -->
        <h1 class="product-heading">Product</h1>
        <!-- product image -->
        <div class="product-image"></div>
        <!-- product search bar (to specifically see the reviews of said product) -->
        <input type="text" placeholder="Search" class="search-box" />
        <!-- average star rating for product -->
        <div class="average-rating">
          <p>Average Rating</p>
          <!-- star rating start -->
          <div class="star-rating average-stars">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
          </div>
          <span class="average-rating-value"></span>
          <!-- star rating end -->
        </div>
        <!-- create review button (that will take users to writereview.html page) -->
        <button class="create-review-page">Reviews Page</button>
      </aside>
      <!-- reviews content start (next to sidebar) -->
      <main class="create-review-section">
        <!-- create review heading -->
        <h1 class="create-review-heading">Create A Review</h1>
        <!-- actual create review content container -->
        <div class="create-review-container">
          <!-- star rating start -->
          <div class="star-rating">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
          </div>
          <p class="error-message">Star rating is required.</p>
          <!-- star rating end -->

          <!-- create review input box -->
          <textarea
            class="review-textarea"
            placeholder="Write your review... (optional)"
          ></textarea>

          <!-- buttons for skin type and product tags -->
          <div class="tag-buttons">
            <div class="tag-section">
              <button class="tag-btn" id="skinTypeBtn">+ Skin Type</button>
              <div class="tag-options skin-type-options" style="display: none">
                <div class="tag-option" data-type="skin">Dry</div>
                <div class="tag-option" data-type="skin">Oily</div>
                <div class="tag-option" data-type="skin">Combination</div>
                <div class="tag-option" data-type="skin">Normal</div>
                <div class="tag-option" data-type="skin">Sensitive</div>
              </div>
            </div>
            <div class="tag-section">
              <button class="tag-btn" id="productTagsBtn">
                + Product Tags
              </button>
              <div
                class="tag-options product-tags-options"
                style="display: none"
              >
                <div class="tag-option" data-type="product">Long-lasting</div>
                <div class="tag-option" data-type="product">Lightweight</div>
                <div class="tag-option" data-type="product">Full Coverage</div>
                <div class="tag-option" data-type="product">Natural Finish</div>
                <div class="tag-option" data-type="product">Matte</div>
                <div class="tag-option" data-type="product">Dewy</div>
              </div>
            </div>
          </div>
          <div class="selected-tags"></div>

          <!-- photo upload -->
          <div class="photo-upload">
            <label for="photo-input" class="photo-label">Insert Photo</label>
            <input
              type="file"
              id="photo-input"
              accept="image/*"
              style="display: none"
            />
            <!-- post button -->
            <button class="post-button">Post</button>
          </div>
        </div>
      </main>
    </div>

    <script src="writereview.js"></script>
  </body>
</html>
