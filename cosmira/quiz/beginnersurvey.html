    <form>
        <div class="bq-question">
            <h2>Question 1.</h2>
            <div class="quiz-text">
              <p>Select the skin color range MOST accurate to yours:</p>
            </div>
            <div class="color-options">
                <label><input type="radio" name="skinColor" value="1"> 1</label>
                <label><input type="radio" name="skinColor" value="2"> 2</label>
                <label><input type="radio" name="skinColor" value="3"> 3</label>
                <label><input type="radio" name="skinColor" value="4"> 4</label>
                <label><input type="radio" name="skinColor" value="5"> 5</label>
                <label><input type="radio" name="skinColor" value="6"> 6</label>
                <label><input type="radio" name="skinColor" value="7"> 7</label>
                <label><input type="radio" name="skinColor" value="8"> 8</label>
                <label><input type="radio" name="skinColor" value="9"> 9</label>
                <label><input type="radio" name="skinColor" value="10"> 10</label>
            </div>
        </div>
        <div class="bq-question">
            <h2>Question 2.</h2>
            <div class="quiz-text">
              <p>What color are your veins?</p>
            </div>
            <label><input type="radio" name="veinColor" value="blue"> Blue</label>
            <label><input type="radio" name="veinColor" value="blush-green"> Blush-Green</label>
            <label><input type="radio" name="veinColor" value="green"> Green</label>
            <label><input type="radio" name="veinColor" value="purple"> Purple</label>
        </div>
        <button class="submitbutton" Stype="submit">Submit</button>
    </form>
